<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="board"></div>
    <div class="buttons">
        <button class="black">Black</button>
        <button class="random">Random</button>
        <button class="erase">Erase</button>
        <button class="reset">Reset</button>
    </div>
    <div class="slider-box">
        <input type="range" value="16" min="1" max="100" class="range-slider" onmousemove="rangeSliderValue(this.value)"
            onChange="rangeSlider(this.value)">
        <div id="progress-bar"></div>
    </div>


    <p class="grid-size">Grid size: <span class="range-value">16</span> x <span class="range-value">16</span></p>


</body>

</html>
