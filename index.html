<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="board"></div>
    <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('random')">Random</button>
        <button onclick="changeColor('white')">Erase</button>
        <button onclick="reset()">Reset</button>
    </div>
    <div class="board-size-button">
        <input type="text" placeholder="Board Size" value="16" onchange="changeSize(this.value)">
        <button>Set Board Size</button>
    </div>
    <div class="error">Input must be between 2 and 100</div>



</body>

</html>
